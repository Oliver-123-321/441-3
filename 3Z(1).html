<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Family Table</h1>

<table id="familyTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <!-- Family records will be inserted here -->
    </tbody>
</table>

<script>
    // Embedded JSON data
    const familyRecords = [
        { name: "John Doe", email: "john.doe@example.com", phone: "123-456-7890", role: "Father" },
        { name: "Jane Doe", email: "jane.doe@example.com", phone: "098-765-4321", role: "Mother" },
        { name: "Jimmy Doe", email: "jimmy.doe@example.com", phone: "555-555-5555", role: "Son" },
        { name: "Emily Doe", email: "emily.doe@example.com", phone: "111-222-3333", role: "Daughter" },
        { name: "Michael Doe", email: "michael.doe@example.com", phone: "444-444-4444", role: "Uncle" },
        { name: "Sarah Doe", email: "sarah.doe@example.com", phone: "777-777-7777", role: "Aunt" },
        { name: "Alex Doe", email: "alex.doe@example.com", phone: "999-999-9999", role: "Yourself" }
    ];

    // Function to display family records in the table
    function displayFamilyRecords(records) {
        const tbody = document.querySelector('#familyTable tbody');
        tbody.innerHTML = ''; // Clear existing rows

        if (records && records.length > 0) {
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.name}</td>
                    <td>${record.email}</td>
                    <td>${record.phone}</td>
                    <td>${record.role}</td>
                `;
                tbody.appendChild(row);
            });
        } else {
            const row = document.createElement('tr');
            row.innerHTML = `<td colspan="4">No family records found.</td>`;
            tbody.appendChild(row);
        }
    }

    // Display family records when the page loads
    window.onload = function() {
        displayFamilyRecords(familyRecords);
    };
</script>

</body>
</html>
